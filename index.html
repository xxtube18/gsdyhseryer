<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEVETHON DASHBOARD PRO</title>
    <style>
        :root { --bg: #050505; --nv: #FF4500; --ac: #00F2FF; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; text-transform: uppercase; }
        
        .nav { background: #111; padding: 15px; border-radius: 12px; border: 1px solid var(--nv); display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 5px; outline: none; }
        
        .btn { cursor: pointer; border: none; padding: 10px 15px; border-radius: 5px; font-weight: bold; text-transform: uppercase; }
        .btn-add { background: var(--ac); color: #000; }
        .btn-link { background: var(--nv); color: #fff; margin-left: auto; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 15px; }
        .card { background: #000; border: 1px solid #222; border-radius: 10px; overflow: hidden; position: relative; }
        
        /* OVERLAY DOS NÃšMEROS */
        .stats { position: absolute; top: 10px; left: 10px; z-index: 10; pointer-events: none; }
        .badge { background: rgba(0,0,0,0.9); padding: 8px 12px; border-radius: 5px; border-left: 3px solid var(--nv); margin-bottom: 5px; }
        .num { font-size: 1.4rem; font-weight: 900; color: var(--ac); display: block; font-family: monospace; }
        
        .video { width: 100%; aspect-ratio: 16/9; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        .controls { background: #0a0a0a; padding: 10px; display: flex; gap: 10px; align-items: center; border-top: 1px solid #222; }
        .sync-in { width: 90px; padding: 5px; font-size: 12px; }
    </style>
</head>
<body>

<div class="nav">
    <select id="p">
        <option value="k">KICK</option>
        <option value="t">TWITCH</option>
        <option value="y">YOUTUBE</option>
    </select>
    <input type="text" id="n" placeholder="NOME DO CANAL (EX: JONVLOGS)">
    <button class="btn btn-add" onclick="add()">ADICIONAR</button>
    <button class="btn btn-link" onclick="share()">ðŸ”— GERAR LINK</button>
</div>

<div id="grid" class="grid"></div>

<script>
    let list = [];

    function add() {
        const name = document.getElementById('n').value.trim();
        const plat = document.getElementById('p').value;
        if(!name) return;
        
        let id = name.toLowerCase();
        let url = "";
        const host = window.location.hostname;

        if(plat === 'k') url = `https://player.kick.com/${id}`;
        if(plat === 't') url = `https://player.twitch.tv/?channel=${id}&parent=${host}`;
        if(plat === 'y') url = `https://www.youtube.com/embed/live_stream?channel=${id}`;

        const obj = { id, url, v: 0, s: 0 };
        list.push(obj);
        render(obj);
        document.getElementById('n').value = "";
    }

    function render(obj) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <div class="stats">
                <div class="badge">
                    <span style="font-size:10px;color:#888;">AO VIVO</span>
                    <span class="num" id="v-${obj.id}">0</span>
                </div>
                <div class="badge" style="border-left-color:var(--ac)">
                    <span style="font-size:10px;color:#888;">SUBS</span>
                    <span class="num" id="s-${obj.id}">0</span>
                </div>
            </div>
            <div class="video"><iframe src="${obj.url}" allowfullscreen></iframe></div>
            <div class="controls">
                <input type="number" class="sync-in" id="iv-${obj.id}" placeholder="VIEWERS">
                <input type="number" class="sync-in" id="is-${obj.id}" placeholder="SUBS">
                <button class="btn" style="background:var(--ac);padding:5px;font-size:10px;" onclick="sync('${obj.id}')">OK</button>
                <button class="btn" style="background:red;color:#fff;padding:5px;font-size:10px;margin-left:auto;" onclick="this.parentElement.parentElement.remove()">REMOVER</button>
            </div>
        `;
        document.getElementById('grid').appendChild(div);
        
        // Loop de animaÃ§Ã£o milisegundos
        setInterval(() => {
            const item = list.find(x => x.id === obj.id);
            if(item && item.v > 0) {
                item.v += Math.floor(Math.random() * 5) - 2;
                document.getElementById(`v-${obj.id}`).innerText = item.v.toLocaleString('pt-BR');
                document.getElementById(`s-${obj.id}`).innerText = item.s.toLocaleString('pt-BR');
            }
        }, 700);
    }

    function sync(id) {
        const v = document.getElementById(`iv-${id}`).value;
        const s = document.getElementById(`is-${id}`).value;
        const item = list.find(x => x.id === id);
        if(item) {
            if(v) item.v = parseInt(v);
            if(s) item.s = parseInt(s);
        }
    }

    function share() {
        const config = btoa(JSON.stringify(list));
        const finalUrl = window.location.href.split('?')[0] + "?config=" + config;
        prompt("LINK DO EVENTO PRONTO:", finalUrl);
    }

    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        const c = p.get('config');
        if(c) {
            list = JSON.parse(atob(c));
            list.forEach(render);
        }
    }
</script>
</body>
</html>
