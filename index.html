<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEVETHON-PUBLIC-MONITOR</title>
    <style>
        :root { 
            --bg: #050505; 
            --panel: rgba(15, 15, 20, 0.98); 
            --accent: #00F2FF; 
            --nevethon: #FF4500; 
            --save: #39FF14; 
            --stats: #FFD700;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #1A0033, #050505);
            color: WHITE; margin: 0; padding: 20px; min-height: 100vh;
            text-transform: UPPERCASE;
        }

        .header {
            background: var(--panel); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 15px; border: 2px solid var(--nevethon);
            display: flex; gap: 12px; flex-wrap: wrap; align-items: center;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.3); margin-bottom: 30px;
        }

        .brand { font-weight: 900; background: linear-gradient(to right, var(--nevethon), #FFF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.6rem; letter-spacing: 2px; }

        input, select { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: WHITE; font-weight: BOLD; outline: none; flex-grow: 1; }

        button { padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; transition: 0.3s; text-transform: UPPERCASE; }
        .btn-add { background: var(--accent); color: #000; }

        .stream-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 25px; }

        .monitor-card {
            background: #000; border-radius: 15px; overflow: hidden;
            border: 2px solid #222; display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); position: relative;
        }

        .video-box { aspect-ratio: 16 / 9; width: 100%; border-bottom: 2px solid #222; }
        
        .label-monitor {
            background: var(--stats); color: black; padding: 8px;
            font-size: 11px; font-weight: 900; text-align: center;
            letter-spacing: 1px;
        }

        /* ÁREA DE ESTATÍSTICAS PÚBLICAS */
        .stats-box { 
            height: 350px; background: #080808; 
            display: flex; flex-direction: column;
        }

        .stats-box iframe { width: 100%; height: 100%; border: none; }

        .remove-btn { position: absolute; top: 10px; right: 10px; background: #FF0000; color: WHITE; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; z-index: 100; font-weight: 900; }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="header">
    <div class="brand">NEVETHON PUBLIC MONITOR</div>
    <input type="text" id="streamInput" placeholder="NOME DO FAMOSO (EX: JONVLOGS)">
    <select id="platformSelect">
        <option value="twitch">TWITCH</option>
        <option value="youtube">YOUTUBE</option>
        <option value="kick">KICK</option>
    </select>
    <button class="btn-add" onclick="addNewMonitor()">+ ADICIONAR MONITOR</button>
</div>

<div id="grid" class="stream-grid"></div>

<script>
    function addNewMonitor() {
        const stream = document.getElementById('streamInput').value.trim();
        const platform = document.getElementById('platformSelect').value;

        if (!stream) return alert("DIGITE O NOME DO CANAL!");

        renderMonitor(stream, platform);
        document.getElementById('streamInput').value = "";
    }

    function renderMonitor(channel, type) {
        const domain = window.location.hostname || "localhost";
        let videoUrl = "";
        let statsUrl = "";

        // Lógica de Vídeo
        if (type === "twitch") videoUrl = `https://player.twitch.tv/?channel=${channel}&parent=${domain}`;
        else if (type === "kick") videoUrl = `https://player.kick.com/${channel}`;
        else if (type === "youtube") videoUrl = `https://www.youtube-nocookie.com/embed/${channel}?autoplay=1`;

        // Lógica de Estatísticas Públicas (Usando links de rastreio público)
        if (type === "youtube") {
            statsUrl = `https://socialblade.com/youtube/user/${channel}/realtime`;
        } else if (type === "twitch") {
            statsUrl = `https://socialblade.com/twitch/user/${channel}/realtime`;
        } else {
            // Para o Kick, como é novo, abrimos o perfil direto para monitorar o chat/seguidores
            statsUrl = `https://kick.com/${channel}/chatroom`;
        }

        const card = document.createElement('div');
        card.className = 'monitor-card';
        
        card.innerHTML = `
            <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
            <div class="video-box">
                <iframe src="${videoUrl}" allowfullscreen></iframe>
            </div>
            <div class="label-monitor">MONITORANDO PÚBLICO: ${channel} (INSCRITOS/VIEWS EM TEMPO REAL)</div>
            <div class="stats-box">
                <iframe src="${statsUrl}"></iframe>
            </div>
        `;

        document.getElementById('grid').appendChild(card);
    }
</script>
</body>
</html>
