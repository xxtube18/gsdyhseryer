<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEVETHON-REALTIME-MONITOR</title>
    <style>
        :root { 
            --bg: #050505; 
            --nevethon: #FF4500; 
            --accent: #00F2FF; 
            --glass: rgba(0, 0, 0, 0.85);
        }

        body { 
            font-family: 'Poppins', sans-serif; background: var(--bg); color: WHITE; 
            margin: 0; padding: 20px; text-transform: UPPERCASE; overflow-x: hidden;
        }

        .header {
            background: rgba(15,15,20,0.98); padding: 20px; border-radius: 15px;
            border: 2px solid var(--nevethon); display: flex; gap: 10px; flex-wrap: wrap;
            margin-bottom: 30px; align-items: center; box-shadow: 0 0 30px rgba(255, 69, 0, 0.4);
        }

        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: WHITE; font-weight: BOLD; flex-grow: 1; outline: none; }
        input:focus { border-color: var(--accent); }
        
        button { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; text-transform: UPPERCASE; transition: 0.2s; }
        .btn-add { background: var(--accent); color: #000; }
        .btn-add:hover { transform: scale(1.05); }

        .monitor-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(480px, 1fr)); gap: 25px; }
        
        .stream-container { position: relative; background: #000; border: 2px solid #222; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }

        .video-box { aspect-ratio: 16/9; width: 100%; display: block; background: #000; }
        
        /* OVERLAY DE ALTA PRECISÃO - MILISSEGUNDOS */
        .live-overlay {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; gap: 10px; z-index: 100; pointer-events: none;
        }

        .stat-badge {
            background: var(--glass); padding: 10px 18px; border-radius: 12px;
            border-left: 5px solid var(--nevethon); backdrop-filter: blur(10px);
            min-width: 130px; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .stat-label { font-size: 0.65rem; color: #aaa; letter-spacing: 1px; display: block; margin-bottom: 2px; }
        
        /* Efeito de cor neon no número */
        .stat-value { 
            font-size: 1.5rem; font-weight: 900; color: var(--accent); 
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .pulse { display: inline-block; width: 8px; height: 8px; background: #ff0000; border-radius: 50%; margin-right: 5px; animation: blink 0.8s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

        .remove-btn { position: absolute; bottom: 15px; right: 15px; background: rgba(255,0,0,0.7); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; z-index: 101; font-size: 10px; font-weight: bold; pointer-events: auto; }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight:900; color:var(--nevethon); font-size: 1.5rem; letter-spacing: 2px;">NEVETHON REAL-TIME</div>
    <input type="text" id="linkInput" placeholder="COLE O LINK DA LIVE (YOUTUBE OU TWITCH)">
    <button class="btn-add" onclick="addStream()">MONITORAR AGORA</button>
</div>

<div id="grid" class="monitor-grid"></div>

<script>
    function addStream() {
        const link = document.getElementById('linkInput').value.trim();
        if(!link) return;

        let plat = "";
        let id = "";

        if(link.includes("twitch.tv")) {
            id = link.split('/').filter(Boolean).pop().split('?')[0];
            plat = "twitch";
        } else if(link.includes("youtube.com") || link.includes("youtu.be")) {
            id = link.includes("v=") ? link.split('v=')[1].split('&')[0] : link.split('/').pop();
            plat = "youtube";
        }

        renderStream(id, plat);
        document.getElementById('linkInput').value = "";
    }

    function renderStream(id, plat) {
        const domain = window.location.hostname || "localhost";
        let vUrl = plat === "twitch" 
            ? `https://player.twitch.tv/?channel=${id}&parent=${domain}` 
            : `https://www.youtube-nocookie.com/embed/${id}?autoplay=1`;

        const div = document.createElement('div');
        div.className = 'stream-container';
        div.id = `card-${id}`;
        
        // Base de números inicial aleatória próxima da realidade de streamers grandes
        let baseViewers = Math.floor(Math.random() * (15000 - 8000) + 8000);
        let baseSubs = Math.floor(Math.random() * (2000 - 500) + 500);

        div.innerHTML = `
            <div class="live-overlay">
                <div class="stat-badge">
                    <span class="stat-label"><span class="pulse"></span>AO VIVO AGORA</span>
                    <span class="stat-value" id="viewers-${id}">${baseViewers.toLocaleString()}</span>
                </div>
                <div class="stat-badge" style="border-left-color: var(--accent);">
                    <span class="stat-label">SUBS NA LIVE</span>
                    <span class="stat-value" id="subs-${id}">${baseSubs.toLocaleString()}</span>
                </div>
            </div>
            <button class="remove-btn" onclick="this.parentElement.remove()">REMOVER</button>
            <div class="video-box"><iframe src="${vUrl}" allowfullscreen></iframe></div>
        `;
        document.getElementById('grid').appendChild(div);

        // INICIA O MOTOR DE ATUALIZAÇÃO EM MILISSEGUNDOS
        startHighPrecisionUpdate(id, baseViewers, baseSubs);
    }

    function startHighPrecisionUpdate(id, v, s) {
        let currentV = v;
        let currentS = s;

        // Loop de Milissegundos (Atualiza a cada 500ms para parecer tempo real extremo)
        setInterval(() => {
            const vEl = document.getElementById(`viewers-${id}`);
            const sEl = document.getElementById(`subs-${id}`);
            
            if(!vEl) return;

            // Oscilação natural de viewers (sobe e desce entre -5 e +7 pessoas por ciclo)
            let changeV = Math.floor(Math.random() * 13) - 5;
            currentV += changeV;
            
            // Subs sobem mais devagar (0 a 1 por ciclo)
            if(Math.random() > 0.95) currentS += 1;

            vEl.innerText = currentV.toLocaleString();
            sEl.innerText = currentS.toLocaleString();
        }, 500); 
    }
</script>
</body>
</html>
