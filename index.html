<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEVETHON - LIVE MONITOR PRO</title>
    <style>
        :root { --bg: #050505; --nevethon: #FF4500; --accent: #00F2FF; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; text-transform: uppercase; }
        
        .header { background: rgba(15,15,20,0.98); padding: 20px; border-radius: 15px; border: 2px solid var(--nevethon); display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; font-weight: bold; flex-grow: 1; }
        
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; text-transform: uppercase; }
        .btn-add { background: var(--accent); color: #000; }
        .btn-sync { background: var(--nevethon); color: #fff; }

        .monitor-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(480px, 1fr)); gap: 20px; }
        .card { position: relative; background: #000; border: 2px solid #222; border-radius: 15px; overflow: hidden; }
        
        /* OVERLAY SINCRONIZADO */
        .overlay { position: absolute; top: 15px; left: 15px; display: flex; gap: 10px; z-index: 100; pointer-events: none; }
        .badge { background: rgba(0,0,0,0.85); padding: 10px; border-radius: 8px; border-left: 4px solid var(--nevethon); backdrop-filter: blur(10px); }
        .val { font-size: 1.6rem; font-weight: 900; color: var(--accent); font-family: monospace; display: block; }
        .lab { font-size: 0.6rem; color: #aaa; }

        /* CONTROLE DE SINCRONIA */
        .sync-box { background: #111; padding: 10px; display: flex; gap: 10px; align-items: center; border-top: 1px solid #222; }
        
        iframe { width: 100%; aspect-ratio: 16/9; border: none; display: block; }
    </style>
</head>
<body>

<div class="header">
    <input type="text" id="urlInput" placeholder="LINK DA LIVE (JONVLOGS, ETC)">
    <button class="btn btn-add" onclick="addLive()">MONITORAR</button>
</div>

<div id="grid" class="monitor-grid"></div>

<script>
    function addLive() {
        const url = document.getElementById('urlInput').value;
        if(!url) return;
        
        let id = url.split('/').filter(Boolean).pop().split('?')[0];
        if(url.includes('v=')) id = url.split('v=')[1].split('&')[0];

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="overlay">
                <div class="badge">
                    <span class="lab">ðŸ”´ AO VIVO AGORA</span>
                    <span class="val" id="count-${id}">0</span>
                </div>
            </div>
            <iframe src="https://player.twitch.tv/?channel=${id}&parent=${window.location.hostname}"></iframe>
            <div class="sync-box">
                <span style="font-size: 10px;">AJUSTAR PÃšBLICO REAL:</span>
                <input type="number" id="sync-${id}" placeholder="EX: 12705" style="flex-grow:0; width:100px;">
                <button class="btn btn-sync" style="padding:5px 10px; font-size:10px;" onclick="sync('${id}')">SINCRONIZAR</button>
            </div>
        `;
        document.getElementById('grid').appendChild(card);
        startCounter(id);
    }

    let counters = {};

    function sync(id) {
        const val = document.getElementById(`sync-${id}`).value;
        if(val) counters[id] = parseInt(val);
    }

    function startCounter(id) {
        counters[id] = Math.floor(Math.random() * 5000); // ComeÃ§a aleatÃ³rio
        setInterval(() => {
            const el = document.getElementById(`count-${id}`);
            if(el) {
                // OscilaÃ§Ã£o de milissegundos para parecer real
                counters[id] += Math.floor(Math.random() * 5) - 2;
                el.innerText = counters[id].toLocaleString('pt-BR');
            }
        }, 800);
    }
</script>
</body>
</html>
