<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MULTSTREAM DO @COACH_LIPEE</title>
    <style>
        :root { --bg: #0a0a0c; --panel: #18181b; --accent: #00d1ff; --save: #53fc18; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        
        .header {
            background: var(--panel); padding: 15px; border-radius: 8px;
            display: flex; gap: 10px; flex-wrap: wrap;
            margin-bottom: 20px; border: 1px solid #333; align-items: center;
        }
        .brand { font-weight: bold; color: var(--accent); margin-right: 10px; font-size: 1.2rem; }
        input { flex-grow: 1; padding: 12px; border-radius: 4px; border: 1px solid #444; background: #000; color: white; min-width: 200px; }
        select { padding: 12px; border-radius: 4px; background: #222; color: white; border: 1px solid #444; cursor: pointer; }
        
        button { padding: 12px 15px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-add { background: var(--accent); color: #000; }
        .btn-share { background: var(--save); color: #000; }
        .btn-clear { background: #ff4444; color: white; }

        .stream-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 15px;
        }
        .video-container {
            position: relative; background: #000; aspect-ratio: 16 / 9; 
            border: 2px solid #2f2f35; border-radius: 6px; overflow: hidden;
        }
        iframe { width: 100%; height: 100%; border: none; }
        .remove-btn { position: absolute; top: 5px; right: 5px; background: rgba(255,0,0,0.8); color: white; border: none; padding: 5px 10px; cursor: pointer; z-index: 10; border-radius: 4px; }
        .label-tag { position: absolute; bottom: 8px; left: 8px; background: rgba(0,0,0,0.7); padding: 4px 10px; font-size: 11px; border-radius: 4px; border: 1px solid #444; pointer-events: none; }

        #shareArea {
            margin-top: 10px; padding: 10px; background: #111; border-radius: 4px; 
            display: none; width: 100%; word-break: break-all; color: var(--save); 
            font-size: 13px; border: 1px dashed var(--save);
        }
    </style>
</head>
<body>

<div class="header">
    <div class="brand">MULTSTREAM DO @COACH_LIPEE</div>
    <input type="text" id="streamInput" placeholder="Nome do canal ou Link completo">
    <select id="platformSelect">
        <option value="twitch">Twitch</option>
        <option value="kick">Kick</option>
        <option value="youtube">YouTube</option>
    </select>
    <button class="btn-add" onclick="addNewStream()">+ Adicionar</button>
    <button class="btn-share" onclick="generateShareLink()">ðŸ”— Gerar Link do Evento</button>
    <button class="btn-clear" onclick="clearAll()">Limpar Tudo</button>
    <div id="shareArea"></div>
</div>

<div id="grid" class="stream-grid"></div>

<script>
    // Usamos uma chave Ãºnica para evitar conflitos com versÃµes antigas
    const DB_KEY = 'coach_lipee_streams_final';
    let activeStreams = [];

    // 1. CARREGAR AO INICIAR
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const config = urlParams.get('config');

        if (config) {
            try {
                // Se vier de um link compartilhado, carrega e guarda na memÃ³ria
                activeStreams = JSON.parse(atob(config));
                saveToLocal(); 
                activeStreams.forEach(item => renderStream(item.val, item.type));
            } catch(e) { loadFromLocal(); }
        } else {
            loadFromLocal();
        }
    };

    function loadFromLocal() {
        const stored = localStorage.getItem(DB_KEY);
        if (stored) {
            activeStreams = JSON.parse(stored);
            activeStreams.forEach(item => renderStream(item.val, item.type));
        }
    }

    function addNewStream() {
        const input = document.getElementById('streamInput');
        const platform = document.getElementById('platformSelect').value;
        let val = input.value.trim();
        
        if (!val) return;

        let detectedType = platform;
        if (val.includes("youtube.com") || val.includes("youtu.be")) detectedType = "youtube";
        else if (val.includes("twitch.tv")) detectedType = "twitch";
        else if (val.includes("kick.com")) detectedType = "kick";

        // Adiciona Ã  lista ANTES de renderizar para garantir o save
        activeStreams.push({ val: val, type: detectedType });
        if (renderStream(val, detectedType)) {
            saveToLocal();
            input.value = "";
        } else {
            activeStreams.pop(); // Remove se falhar
        }
    }

    function renderStream(inputVal, type) {
        let channelName = inputVal;
        let embedUrl = "";
        const domain = window.location.hostname || "localhost";

        // Limpeza de URL para extrair o nome/ID
        if (inputVal.includes("http")) {
            if (inputVal.includes("v=")) {
                channelName = inputVal.split("v=")[1].split("&")[0];
            } else {
                channelName = inputVal.split('/').filter(Boolean).pop().split(/[?#]/)[0];
            }
        }

        if (type === "twitch") {
            embedUrl = `https://player.twitch.tv/?channel=${channelName}&parent=${domain}`;
        } else if (type === "kick") {
            embedUrl = `https://player.kick.com/${channelName}`;
        } else if (type === "youtube") {
            embedUrl = `https://www.youtube-nocookie.com/embed/${channelName}?autoplay=1`;
        }

        if (embedUrl) {
            const div = document.createElement('div');
            div.className = 'video-container';
            div.id = "container-" + btoa(inputVal).substring(0,10); // ID Ãºnico
            div.innerHTML = `
                <button class="remove-btn" onclick="removeStream('${inputVal}', this)">Remover</button>
                <div class="label-tag"><strong>${type.toUpperCase()}:</strong> ${channelName}</div>
                <iframe src="${embedUrl}" allowfullscreen allow="autoplay; encrypted-media"></iframe>
            `;
            document.getElementById('grid').appendChild(div);
            return true;
        }
        return false;
    }

    function saveToLocal() {
        localStorage.setItem(DB_KEY, JSON.stringify(activeStreams));
    }

    function removeStream(val, btn) {
        activeStreams = activeStreams.filter(item => item.val !== val);
        saveToLocal();
        btn.parentElement.remove();
    }

    function generateShareLink() {
        if (activeStreams.length === 0) return alert("Adicione telas primeiro!");
        const encoded = btoa(JSON.stringify(activeStreams));
        const shareUrl = window.location.origin + window.location.pathname + "?config=" + encoded;
        const area = document.getElementById('shareArea');
        area.style.display = "block";
        area.innerHTML = `<strong>LINK DO EVENTO:</strong><br>${shareUrl}`;
        navigator.clipboard.writeText(shareUrl);
        alert("Link copiado! Pode enviar para as pessoas.");
    }

    function clearAll() {
        if(confirm("Deseja apagar tudo?")) {
            activeStreams = [];
            localStorage.removeItem(DB_KEY);
            document.getElementById('grid').innerHTML = "";
            window.history.pushState({}, '', window.location.pathname);
            document.getElementById('shareArea').style.display = "none";
        }
    }
</script>
</body>
</html>
