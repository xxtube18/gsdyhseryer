<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEVETHON - DASHBOARD LIVE</title>
    <style>
        :root { --bg: #050505; --nv: #FF4500; --ac: #00F2FF; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; text-transform: uppercase; overflow-x: hidden; }
        
        /* BARRA DE CONTROLE */
        .nav { background: #111; padding: 15px; border-radius: 12px; border: 1px solid var(--nv); display: flex; gap: 10px; margin-bottom: 20px; align-items: center; flex-wrap: wrap; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 5px; outline: none; }
        input { flex-grow: 1; }
        
        .btn { cursor: pointer; border: none; padding: 10px 15px; border-radius: 5px; font-weight: bold; text-transform: uppercase; transition: 0.2s; }
        .btn-add { background: var(--ac); color: #000; }
        .btn-link { background: var(--nv); color: #fff; }

        /* GRADE DE LIVES */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 20px; }
        .card { background: #000; border: 1px solid #222; border-radius: 15px; overflow: hidden; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* OVERLAY DOS DADOS (SOBREPOSTO Ã€ LIVE) */
        .overlay { position: absolute; top: 15px; left: 15px; z-index: 10; pointer-events: none; }
        .badge { background: rgba(0,0,0,0.85); padding: 10px 15px; border-radius: 8px; border-left: 4px solid var(--nv); margin-bottom: 8px; backdrop-filter: blur(5px); }
        .num { font-size: 1.8rem; font-weight: 900; color: var(--ac); display: block; font-family: monospace; text-shadow: 0 0 10px rgba(0,242,255,0.5); }
        .lab { font-size: 0.6rem; color: #aaa; letter-spacing: 1px; }
        
        /* VIDEO */
        .video { width: 100%; aspect-ratio: 16/9; background: #000; display: block; }
        iframe { width: 100%; height: 100%; border: none; }

        /* SINCRONIZADOR */
        .sync-bar { background: #0a0a0a; padding: 10px; display: flex; gap: 10px; align-items: center; border-top: 1px solid #222; }
        .sync-in { width: 110px; font-size: 12px; }
    </style>
</head>
<body>

<div class="nav">
    <div style="font-weight:900; color:var(--nv); margin-right:10px;">NEVETHON PRO</div>
    <select id="p">
        <option value="k">KICK</option>
        <option value="t">TWITCH</option>
        <option value="y">YOUTUBE</option>
    </select>
    <input type="text" id="n" placeholder="NOME DO CANAL (EX: JONVLOGS)">
    <button class="btn btn-add" onclick="add()">ADICIONAR MONITOR</button>
    <button class="btn btn-link" onclick="share()">ðŸ”— COMPARTILHAR LINK</button>
</div>

<div id="grid" class="grid"></div>

<script>
    let list = [];

    function add() {
        const name = document.getElementById('n').value.trim();
        const plat = document.getElementById('p').value;
        if(!name) return;
        
        let id = name.toLowerCase();
        let url = "";
        const host = window.location.hostname;

        if(plat === 'k') url = `https://player.kick.com/${id}`;
        if(plat === 't') url = `https://player.twitch.tv/?channel=${id}&parent=${host}`;
        if(plat === 'y') url = `https://www.youtube.com/embed/live_stream?channel=${id}`;

        const obj = { id, url, v: 0, s: 0 };
        list.push(obj);
        render(obj);
        document.getElementById('n').value = "";
    }

    function render(obj) {
        const div = document.createElement('div');
        div.className = 'card';
        div.id = `card-${obj.id}`;
        div.innerHTML = `
            <div class="overlay">
                <div class="badge">
                    <span class="lab">ðŸ”´ ASSISTINDO AGORA</span>
                    <span class="num" id="v-${obj.id}">0</span>
                </div>
                <div class="badge" style="border-left-color:var(--ac)">
                    <span class="lab">ðŸ’Ž TOTAL DE SUBS</span>
                    <span class="num" id="s-${obj.id}">0</span>
                </div>
            </div>
            <div class="video"><iframe src="${obj.url}" allowfullscreen></iframe></div>
            <div class="sync-bar">
                <input type="number" class="sync-in" id="iv-${obj.id}" placeholder="VIEWERS REAIS">
                <input type="number" class="sync-input sync-in" id="is-${obj.id}" placeholder="SUBS REAIS">
                <button class="btn" style="background:var(--ac); color:#000; padding:5px 10px; font-size:10px;" onclick="sync('${obj.id}')">OK</button>
                <button class="btn" style="background:red; color:#fff; padding:5px 10px; font-size:10px; margin-left:auto;" onclick="remove('${obj.id}')">REMOVER</button>
            </div>
        `;
        document.getElementById('grid').appendChild(div);
        
        // MOTOR DE ATUALIZAÃ‡ÃƒO EM MILISSEGUNDOS
        setInterval(() => {
            const item = list.find(x => x.id === obj.id);
            const vDisplay = document.getElementById(`v-${obj.id}`);
            const sDisplay = document.getElementById(`s-${obj.id}`);
            
            if(item && item.v > 0) {
                // OscilaÃ§Ã£o natural para parecer tempo real extremo
                let change = Math.floor(Math.random() * 9) - 4; // -4 a +4
                item.v += change;
                if(item.v < 0) item.v = 0;
                
                vDisplay.innerText = item.v.toLocaleString('pt-BR');
                sDisplay.innerText = item.s.toLocaleString('pt-BR');
            }
        }, 700);
    }

    function sync(id) {
        const vVal = document.getElementById(`iv-${id}`).value;
        const sVal = document.getElementById(`is-${id}`).value;
        const item = list.find(x => x.id === id);
        if(item) {
            if(vVal) item.v = parseInt(vVal);
            if(sVal) item.s = parseInt(sVal);
        }
    }

    function remove(id) {
        list = list.filter(x => x.id !== id);
        document.getElementById(`card-${id}`).remove();
    }

    function share() {
        if(list.length === 0) return alert("Adicione uma live primeiro!");
        const config = btoa(JSON.stringify(list));
        const finalUrl = window.location.origin + window.location.pathname + "?config=" + config;
        const tempInput = document.createElement("input");
        document.body.appendChild(tempInput);
        tempInput.value = finalUrl;
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("Link copiado com sucesso!");
    }

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const config = urlParams.get('config');
        if(config) {
            try {
                list = JSON.parse(atob(config));
                list.forEach(render);
            } catch(e) { console.log("Erro ao carregar configuraÃ§Ã£o"); }
        }
    }
</script>
</body>
</html>
