<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEVETHON-DO-JON-MULTSTREAM</title>
    <style>
        :root { 
            --bg: #050505; 
            --panel: rgba(15, 15, 20, 0.95); 
            --accent: #00F2FF; 
            --nevethon: #FF4500; 
            --save: #39FF14; 
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #1A0033, #050505);
            color: WHITE; margin: 0; padding: 20px; min-height: 100vh;
            text-transform: UPPERCASE;
        }

        .header {
            background: var(--panel);
            backdrop-filter: blur(15px);
            padding: 20px; border-radius: 15px;
            display: flex; gap: 12px; flex-wrap: wrap;
            margin-bottom: 30px; border: 2px solid var(--nevethon);
            align-items: center; box-shadow: 0 0 30px rgba(255, 69, 0, 0.3);
        }

        .brand { font-weight: 900; background: linear-gradient(to right, var(--nevethon), #FFF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.6rem; letter-spacing: 2px; }

        input, select { padding: 12px; border-radius: 8px; border: 1px solid #333; background: rgba(0,0,0,0.8); color: WHITE; outline: none; text-transform: UPPERCASE; font-weight: BOLD; }

        button { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; transition: 0.3s; text-transform: UPPERCASE; }
        .btn-add { background: var(--accent); color: #000; }
        .btn-share { background: var(--nevethon); color: #FFF; }

        .stream-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(480px, 1fr)); gap: 20px; }
        .video-container { position: relative; background: #000; aspect-ratio: 16 / 9; border-radius: 12px; overflow: hidden; border: 2px solid #222; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .remove-btn { position: absolute; top: 10px; right: 10px; background: rgba(255, 0, 0, 0.8); color: WHITE; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; z-index: 5; }

        /* PAINEL DE ENCURTADOR */
        .encurtador-container {
            margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.7);
            border: 1px dashed var(--accent); border-radius: 15px;
        }
        .url-box { 
            background: #111; padding: 15px; border-radius: 8px; 
            margin-top: 10px; word-break: break-all; color: var(--save); 
            border: 1px solid #333; display: none;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="brand">NEVETHON @COACH_LIPEE</div>
    <input type="text" id="streamInput" placeholder="NOME DO CANAL OU LINK">
    <select id="platformSelect">
        <option value="twitch">TWITCH</option>
        <option value="kick">KICK</option>
        <option value="youtube">YOUTUBE</option>
    </select>
    <button class="btn-add" onclick="addNewStream()">+ ADICIONAR TELA</button>
    <button class="btn-share" onclick="generateOriginalLink()">ðŸ”— 1. GERAR LINK BRUTO</button>
    <button onclick="clearAll()" style="background:transparent; color:#666; border:1px solid #333;">RESET</button>
</div>

<div id="grid" class="stream-grid"></div>

<div class="encurtador-container">
    <h3>2. PERSONALIZAR NOME DO LINK</h3>
    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <input type="text" id="rawLinkInput" style="flex-grow: 1;" placeholder="COLE O LINK BRUTO AQUI">
        <input type="text" id="customName" placeholder="NOME (EX: NEVETHON-DO-JON)" value="NEVETHON-DO-JON-multstream">
        <button onclick="createCustomLink()" style="background: var(--save); color: #000;">CRIAR LINK COM NOME</button>
    </div>
    <div id="resultBox" class="url-box"></div>
</div>

<script>
    const DB_KEY = 'NEVETHON_STABLE_V7';
    let activeStreams = [];

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const config = urlParams.get('config');
        if (config) {
            try {
                activeStreams = JSON.parse(atob(config));
                saveToLocal(); 
                activeStreams.forEach(item => renderStream(item.val, item.type));
            } catch(e) { loadFromLocal(); }
        } else { loadFromLocal(); }
    };

    function loadFromLocal() {
        const stored = localStorage.getItem(DB_KEY);
        if (stored) {
            activeStreams = JSON.parse(stored);
            activeStreams.forEach(item => renderStream(item.val, item.type));
        }
    }

    function addNewStream() {
        const input = document.getElementById('streamInput');
        const platform = document.getElementById('platformSelect').value;
        let val = input.value.trim();
        if (!val) return;
        if (val.includes("/")) val = val.split('/').filter(Boolean).pop().split('?')[0];

        activeStreams.push({ val: val, type: platform });
        renderStream(val, platform);
        saveToLocal();
        input.value = "";
    }

    function renderStream(channel, type) {
        const domain = window.location.hostname || "localhost";
        let url = "";
        if (type === "twitch") url = `https://player.twitch.tv/?channel=${channel}&parent=${domain}`;
        else if (type === "kick") url = `https://player.kick.com/${channel}`;
        else if (type === "youtube") url = `https://www.youtube-nocookie.com/embed/${channel}?autoplay=1`;

        const div = document.createElement('div');
        div.className = 'video-container';
        div.innerHTML = `<button class="remove-btn" onclick="removeStream('${channel}', this)">X</button><iframe src="${url}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
        document.getElementById('grid').appendChild(div);
    }

    function generateOriginalLink() {
        if (activeStreams.length === 0) return alert("ADICIONE TELAS!");
        const encoded = btoa(JSON.stringify(activeStreams));
        const shareUrl = window.location.origin + window.location.pathname + "?config=" + encoded;
        
        // Coloca automaticamente no campo de encurtar para facilitar
        document.getElementById('rawLinkInput').value = shareUrl;
        navigator.clipboard.writeText(shareUrl);
        alert("LINK BRUTO COPIADO! AGORA USE O PAINEL ABAIXO PARA PERSONALIZAR.");
    }

    function createCustomLink() {
        const raw = document.getElementById('rawLinkInput').value;
        const name = document.getElementById('customName').value.trim();
        
        if (!raw || !name) return alert("COLE O LINK E DIGITE UM NOME!");

        // Pega apenas a parte do cÃ³digo (?config=...) do link bruto
        const configPart = raw.split('?')[1] || "";
        
        // Monta o link final com o nome que vocÃª quer
        const finalUrl = `https://xxtube18.github.io/${name}?${configPart}`;
        
        const box = document.getElementById('resultBox');
        box.style.display = "block";
        box.innerHTML = `<strong>LINK COM SEU NOME PRONTO:</strong><br>${finalUrl}`;
        
        navigator.clipboard.writeText(finalUrl);
        alert("LINK PERSONALIZADO COPIADO!");
    }

    function saveToLocal() { localStorage.setItem(DB_KEY, JSON.stringify(activeStreams)); }
    function removeStream(val, btn) { activeStreams = activeStreams.filter(i => i.val !== val); saveToLocal(); btn.parentElement.remove(); }
    function clearAll() { localStorage.removeItem(DB_KEY); location.href = window.location.origin + window.location.pathname; }
</script>
</body>
</html>
